when:
  - event: [push, tag, cron]

steps:
  build-image:
    image: coralhl/woodpecker-buildx-plugin
    settings:
      repo: coralhl/dagu,zot.xciii.ru/coral/dagu
      platforms:
        - linux/amd64
        - linux/arm64
      build_args:
        - VERSION=${CI_COMMIT_TAG}
      tags:
        - latest
        - ${CI_COMMIT_TAG}
      logins:
        - registry: docker.io
          username:
            from_secret: dockerhub_username
          password:
            from_secret: dockerhub_password
        - registry: zot.xciii.ru
          username:
            from_secret: reg_xciii_username
          password:
            from_secret: reg_xciii_password
